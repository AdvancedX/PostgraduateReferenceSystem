<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('2022年详细信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>学校：</label>
                                <input type="text" name="school"/>
                            </li>
                            <li>
                                <label>专业代码：</label>
                                <input type="text" name="majorCode"/>
                            </li>
                            <li>
                                <label>专业名称：</label>
                                <input type="text" name="major"/>
                            </li>
                            <li>
                                <label>学校省份：</label>
                                <input type="text" name="province"/>
                            </li>
                            <li>
                                <label>隶属：</label>
                                <input type="text" name="belonging"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="score_2022:score_2022:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="score_2022:score_2022:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="score_2022:score_2022:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="score_2022:score_2022:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('score_2022:score_2022:edit')}]];
        var removeFlag = [[${@permission.hasPermi('score_2022:score_2022:remove')}]];
        var prefix = ctx + "score_2022/score_2022";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "2022年详细信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'year',
                    title: '年份'
                },
                {
                    field: 'school',
                    title: '学校'
                },
                {
                    field: 'type',
                    title: '硕士类型'
                },
                {
                    field: 'majorCode',
                    title: '专业代码'
                },
                {
                    field: 'major',
                    title: '专业名称'
                },
                {
                    field: 'score',
                    title: '总分'
                },
                {
                    field: 'politic',
                    title: '政治'
                },
                {
                    field: 'language',
                    title: '外语'
                },
                {
                    field: 'subject1',
                    title: '专业课Ⅰ'
                },
                {
                    field: 'subject2',
                    title: '专业课Ⅱ'
                },
                {
                    field: 'note',
                    title: '备注'
                },
                {
                    field: 'province',
                    title: '学校省份'
                },
                {
                    field: 'schoolType',
                    title: '学校属性'
                },
                {
                    field: 'website',
                    title: '学校官网'
                },
                {
                    field: 'majorWebsite',
                    title: '专业官网'
                },
                {
                    field: 'phonenumber',
                    title: '电话'
                },
                {
                    field: 'email',
                    title: '电子邮箱'
                },
                {
                    field: 'site',
                    title: '地址'
                },
                {
                    field: 'belonging',
                    title: '隶属'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
