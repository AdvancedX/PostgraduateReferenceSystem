<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改分数预测')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-presc-edit" th:object="${predictSc}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">第一年录取分数：</label>
                <div class="col-sm-8">
                    <input name="sc1" th:field="*{sc1}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第二年录取分数：</label>
                <div class="col-sm-8">
                    <input name="sc2" th:field="*{sc2}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第三年录取分数：</label>
                <div class="col-sm-8">
                    <input name="sc3" th:field="*{sc3}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第四年录取分数：</label>
                <div class="col-sm-8">
                    <input name="sc4" th:field="*{sc4}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第五年录取分数：</label>
                <div class="col-sm-8">
                    <input name="sc5" th:field="*{sc5}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "presc/presc";
        $("#form-presc-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-presc-edit').serialize());
            }
        }
    </script>
</body>
</html>
