<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增分数预测')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-presc-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">第一年录取分数：</label>
                <div class="col-sm-8">
                    <input name="sc1" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第二年录取分数：</label>
                <div class="col-sm-8">
                    <input name="sc2" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第三年录取分数：</label>
                <div class="col-sm-8">
                    <input name="sc3" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第四年录取分数：</label>
                <div class="col-sm-8">
                    <input name="sc4" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">第五年录取分数：</label>
                <div class="col-sm-8">
                    <input name="sc5" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "presc/presc"
        $("#form-presc-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-presc-add').serialize());
            }
        }
    </script>
</body>
</html>
