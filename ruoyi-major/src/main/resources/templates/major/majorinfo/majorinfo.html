<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('专业信息列表')" />
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="formId">
                <div class="select-list">
                    <ul>
                        <li>
                            <label>院校代码：</label>
                            <input type="text" name="schoolID"/>
                        </li>
                        <li>
                            <label>专业代码：</label>
                            <input type="text" name="majorID"/>
                        </li>
                        <li>
                            <label>专业名称：</label>
                            <input type="text" name="major"/>
                        </li>
                        <li>
                            <label>研究方向：</label>
                            <input type="text" name="researchDirection"/>
                        </li>
                        <li>
                            <label>思想政治：</label>
                            <input type="text" name="politics"/>
                        </li>
                        <li>
                            <label>外语：</label>
                            <input type="text" name="language"/>
                        </li>
                        <li>
                            <label>数学：</label>
                            <input type="text" name="math"/>
                        </li>
                        <li>
                            <label>专业科目：</label>
                            <input type="text" name="majorSubject"/>
                        </li>
                        <li>
                            <label>复试科目：</label>
                            <input type="text" name="reSubject"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="btn-group-sm" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="major:majorinfo:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="major:majorinfo:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="major:majorinfo:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
            <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="major:majorinfo:export">
                <i class="fa fa-download"></i> 导出
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var editFlag = [[${@permission.hasPermi('major:majorinfo:edit')}]];
    var removeFlag = [[${@permission.hasPermi('major:majorinfo:remove')}]];
    var prefix = ctx + "major/majorinfo";

    $(function() {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "专业信息",
            columns: [{
                checkbox: true
            },
                {
                    field: 'id',
                    title: '主键',
                    visible: false
                },
                {
                    field: 'schoolID',
                    title: '院校代码'
                },
                {
                    field: 'majorID',
                    title: '专业代码'
                },
                {
                    field: 'major',
                    title: '专业名称'
                },
                {
                    field: 'researchDirection',
                    title: '研究方向'
                },
                {
                    field: 'politics',
                    title: '思想政治'
                },
                {
                    field: 'language',
                    title: '外语'
                },
                {
                    field: 'math',
                    title: '数学'
                },
                {
                    field: 'majorSubject',
                    title: '专业科目'
                },
                {
                    field: 'reSubject',
                    title: '复试科目'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
